<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category"></ion-back-button>
    </ion-buttons>
    <ion-title>All Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>

  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="2" *ngFor="let product of products.data">
          <ion-card (click)="goToDetails(product.id)">
            <img alt="Silhouette of mountains" src="https://millardayo.com/wp-content/uploads/2022/12/33233333.jpg" />
            <ion-card-header>
              <ion-card-subtitle style="text-transform: capitalize;"><ion-icon name="file-tray-full-outline"></ion-icon> {{ product.category.category }} </ion-card-subtitle>
              <ion-card-subtitle style="text-transform: capitalize;"><ion-icon name="eye-outline"></ion-icon> Views</ion-card-subtitle>
              <ion-card-subtitle style="text-transform: capitalize;"><ion-icon name="time-outline"></ion-icon> 17 Hours ago</ion-card-subtitle>
              <ion-card-subtitle style="text-transform: capitalize;"><ion-icon name="location-outline"></ion-icon> {{ product.location }} </ion-card-subtitle>
              <ion-card-title style="font-size: 16px;">{{ product.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-tab-bar slot="bottom" class="ion-padding">
  <ion-tab-button tab="home">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="costs">
    <ion-icon name="analytics-outline"></ion-icon>
    <ion-label>Activities</ion-label>
  </ion-tab-button>

  <ion-tab-button>
    <ion-fab>
      <ion-fab-button size="small">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-tab-button>

  <ion-tab-button tab="debts"  class="act">
    <ion-icon name="cog-outline"></ion-icon>
    <ion-label>Settings</ion-label>
  </ion-tab-button>

  <ion-tab-button tab="investments">
    <ion-icon name="person-outline"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
