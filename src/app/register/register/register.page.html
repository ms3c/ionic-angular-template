<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Open Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="light">Sign Up</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="secondary">Create a free account.</ion-text>
      </p>
    </div>


    <form class="form-default">
      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="call-outline" item-start></ion-icon>
          Phone
        </ion-label>
        <ion-input color="secondary" type="email" autocomplete="off" ></ion-input>
      </ion-item>

      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Password
        </ion-label>
        <ion-input color="secondary"  type="password" placeholder="Your password"></ion-input>
      </ion-item>

      <ion-item color="dark" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Password repeat
        </ion-label>
        <ion-input color="secondary"  type="password" placeholder="Password repeat"></ion-input>
      </ion-item>

      <ion-button class="ion-margin-top" type="submit" expand="block" size="large" color="secondary" routerLink="/category">
        Sign up
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy; MazoSoko 2024</small>
      </ion-text>
    </div>

  </div>

</ion-content>
